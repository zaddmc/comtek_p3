<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bluetooth Connection</title>
  <style>
    body {
      margin: 0;
      font-family: "google sans", sans-serif;
      background-color: #212121;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #2e2e2e;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 350px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00bcd4;
    }

    p {
      margin: 10px 0;
      font-size: 1rem;
      color: #e0e0e0;
    }

    input {
      width: 80%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      text-align: center;
    }

    button {
      background-color: #00bcd4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0097a7;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #aaaaaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="flex-wrap: nowrap;">Bluetooth Connection</h1>
    <p>Welcome to the Bluetooth connection page.</p>
    <p>Connect to your Bluetooth device</p>
    <input type="text" id="unlock" placeholder="Enter code">
    <br>
    <button id="connect">Connect to Device</button>
    <div class="footer">This connection is secure</div>
  </div>
</body>
</html>
